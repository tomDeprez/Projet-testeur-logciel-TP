<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Produits</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h2>Produits Disponibles</h2>
    <div class="mt-3">
      <h4>Panier <span id="cartCount">0</span> article(s)</h4>
    </div>

    <div id="productList" class="mt-3">
      <div class="card" style="width: 18rem; margin-bottom: 20px;">
        <div class="card-body">
          <h5 class="card-title">Produit 1</h5>
          <p class="card-text">Description du produit 1.</p>
          <button class="btn btn-primary add-to-cart">Ajouter au panier</button>
        </div>
      </div>
      <div class="card" style="width: 18rem; margin-bottom: 20px;">
        <div class="card-body">
          <h5 class="card-title">Produit 2</h5>
          <p class="card-text">Description du produit 2.</p>
          <button class="btn btn-primary add-to-cart">Ajouter au panier</button>
        </div>
      </div>
      <!-- Répétez pour d'autres produits -->
    </div>
    <a href="commande.html" class="btn btn-primary">Mon panier</a>
    <div id="cartStatus" class="alert alert-info mt-3" style="display: none;"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script/productPage.js"></script> <!-- Assurez-vous que ce fichier est correctement lié -->
</body>

</html>
